<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pacman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
	var timer;

	function mouseStopped(){
		pacmanVideo.pause();
	}

	window.addEventListener("mousemove", function(){
		clearTimeout(timer);
		timer = setTimeout(mouseStopped, 300);
	});
	</script>
	<style>
			
	body {
		margin: 0px;
		background-color: blue;
		-webkit-appearance: none;
	}
	.video-container {
		display: flex;
	}
    video {
        /*height: 100vh;*/
        width: 100%;
        object-fit: contain;
        position: absolute;
    }
	</style>
</head>
<body>
<div class="video-container">
	Hello!
    <video id="pacmanVideo">
    <source src="./pacman%20(360p).mp4" type="video/ogg">
    </video>    
</div>
</body>	
</html>
